<div fxLayout="column wrap" fxLayoutAlign="center stretch"  class="body">
  <div class="banner">
    <img src="../../assets/game-over.gif" class="banner-image">
  </div>
  <div mat-dialog-content class="user-info">
    <h2> User: {{data.player.name}}</h2>
    <h2> Points: {{data.score}} </h2>
  </div>
  <div class="record" *ngIf="data.score > data.player.maxScore">
    <h1 i18n>New Record</h1>
  </div>
  <div mat-dialog-actions>
    <button class="try-again-button" mat-button [mat-dialog-close] i18n>PLAY AGAIN</button>
  </div>
</div>
